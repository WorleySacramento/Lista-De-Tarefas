<html lang="en">

<head>

    <title>Tabela de Gastos</title>

<body>
    <br><br>

    <header>
        <div class="justify-content-center d-flex">
            <h1 class=""><strong>Tabela de Gastos</strong> </h1>
        </div>
    </header>

    <div class="container">

        
        
        <br><br><br>

        <br>
        
            <div class=" row ">
                <div class="col">
                    <table class="table table-info table-striped ">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                </div>               
            <br>
        

    </div>
    </div>
    </div>
